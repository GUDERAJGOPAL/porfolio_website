<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Certifications & Workshops</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e2e8b8;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 30px;
      background-color: #aac741;
      color: #2D3142;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    .certificates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .certificate-card {
      background-color: #d5e1a2;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
.certificate-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-top: 5px solid #e1e815;
  border-radius: 30px;
}

    .certificate-card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .certificate-card h2 {
      font-size: 24px;
      padding: 20px;
      color: #2D3142;
      margin: 0;
    }

    .certificate-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-top: 5px solid #e1e815;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto 40px;
      text-decoration: none;
      font-size: 18px;
      color: #2D3142;
      background-color: #aac741;
      padding: 12px 20px;
      border-radius: 10px;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e0e094;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Certifications & Workshops</h1>
  </div>

  <div class="certificates-container">

    <div class="certificate-card">
      <h2>AI Workshop (2/2/2024)</h2>
      <img src="Screenshot 2025-05-19 203443.png" alt="AI Workshop Certificate">
    </div>

    <div class="certificate-card">
      <h2>Workshop on AI Tools & ChatGPT</h2>
      <img src="Screenshot 2025-05-19 203420.png" alt="AI Tools and ChatGPT">
    </div>

    <div class="certificate-card">
      <h2>NPTEL: Problem Solving in C</h2>
      <img src="Screenshot 2025-05-19 203552.png" alt="NPTEL C Certificate">
    </div>

    <div class="certificate-card">
      <h2>NPTEL: C++ Programming</h2>
      <img src="Screenshot 2025-05-19 203523.png" alt="NPTEL C++ Certificate">
    </div>

    <div class="certificate-card">
      <h2>DSA by Smart Interviews</h2>
      <img src="Screenshot 2025-04-01 185852.png" alt="DSA Smart Interviews">
    </div>

    <div class="certificate-card">
      <h2>Hackathon: Web Development</h2>
      <img src="Screenshot 2025-05-19 203501.png" alt="Web Dev Hackathon">
    </div>

  </div>

  <a href="rajgopal.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

</body>
</html>
